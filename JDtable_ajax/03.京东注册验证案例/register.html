<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/all.css"/>
    <script src="js/common.js"></script>
    <script src="js/registerPage.js"></script>
</head>
<body>
    <!--头部-->
    <div class="header">
        <a class="logo" href="#">京东</a>
        <div class="desc">欢迎注册</div>
    </div>
    <!--版心-->
    <div class="container">
        <!--注册模块-->
        <div class="register">
            <!--用户名-->
            <div class="input">
                <lable>用&nbsp;&nbsp;户&nbsp;&nbsp;名</lable>
                <input maxlength="20" type="text" name="userName" id="userName" placeholder="您的账户名和登录名" />
                <i class="status error">√</i>
            </div>
            <!--提示-->
            <div class="tip">
                <span>没别个意思就是提示一下您</span>
            </div>
            <!--设置密码-->
            <div class="input">
                <lable>设&nbsp;置&nbsp;密&nbsp;码</lable>
                <input type="text" name="pwd" id="pwd" placeholder="建议至少两种字符组合" />
                <i class="status error">√</i>
            </div>
            <!--提示-->
            <div class="tip">
                <span>没别个意思就是提示一下您</span>
            </div>
            <!--确认密码-->
            <div class="input">
                <lable>确&nbsp;认&nbsp;密&nbsp;码</lable>
                <input type="text" name="pwdOk" id="pwdOk" placeholder="请再次输入密码" />
                <i class="status error">√</i>
            </div>
            <!--提示-->
            <div class="tip">
                <span>没别个意思就是提示一下您</span>
            </div>
            <!--邮 箱 验 证-->
            <div class="input">
                <lable>邮&nbsp;箱&nbsp;验&nbsp;证</lable>
                <input type="text" name="email" id="email" placeholder="建议使用常用邮箱" />
                <i class="status error">√</i>
            </div>
            <!--提示-->
            <div class="tip">
                <span>没别个意思就是提示一下您</span>
            </div>
            <!--手机验证-->
            <div class="input">
                <lable>手&nbsp;机&nbsp;验&nbsp;证</lable>
                <input type="text" name="mobile" id="mobile" placeholder="建议使用常用手机" />
                <i class="status error">√</i>
            </div>
            <!--提示-->
            <div class="tip">
                <span>没别个意思就是提示一下您</span>
            </div>
            <!--身份证号-->
            <div class="input">
                <lable>身&nbsp;份&nbsp;证&nbsp;号</lable>
                <input type="text" name="idCard" id="idCard" placeholder="您的身份证号" />
                <i class="status error">√</i>
            </div>
            <!--提示-->
            <div class="tip">
                <span>没别个意思就是提示一下您</span>
            </div>
            <div class="sure-ok">
                <input type="checkbox" checked="checked" name="agree" id="agree"/><span>我已经阅读并同意</span><a href="javascript:">《京东注册协议》</a>
            </div>
            <!--提示-->
            <div class="tip">
                <span>没别个意思就是提示一下您</span>
            </div>
            <div class="sub">
                <a id="register" href="javascript:">立即注册</a>
            </div>
        </div>

    </div>
</body>
</html>
