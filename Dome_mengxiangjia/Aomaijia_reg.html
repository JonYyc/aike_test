<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/Aomaijia_reg.css">
</head>
<body>
<!--登陆-->
<div class="head">
    <img src="images/login/logo-login.png" alt="">
    <span>欢迎注册</span>
    <div class="head_reg">
        <div class="head_reg_r">没有账号？</div>
        <div>立即注册</div>
        <div>|</div>
        <div>帮助中心</div>
    </div>
</div>

<div class="reg_box">
    <div class="reg_bg">
        <div class="reg_name">
            <input type="text"/>
            <label>手机号码/邮箱/用户名</label>
            <span>
                <img src="images/reg/reg_01.png" alt="">
            </span>
            <p class="dis_1">请输入用户名</p>
        </div>
        <div class="reg_pass ">
            <input type="text"/>
            <label>密码由6-20个数字和字母组成</label>
            <span>
                <img src="images/reg/reg_02.png" alt="">
            </span>
            <p class="dis_2">请输入密码</p>
        </div>
        <div class="display">
            <div class="reg_disp1">
                <input type="text"/>
                <label>请再次输入密码</label>
            <span>
                <img src="images/reg/reg_02.png" alt="">
            </span>
                <p class="dis_3">请再次输入密码</p>
            </div>
            <div class="reg_disp2">
                <input type="text"/>
                <label>邮箱验证码</label>
            <span>
                <img src="images/reg/reg_02.png" alt="">
            </span>
                <button>获取邮箱验证码</button>
                <p class="dis_4">请输入验证码</p>
            </div>
        </div>

        <div class="reg_talk">
            <a href="#">会员注册协议</a>
        </div>
        <div class="reg_btn">
            <input type="button" value="同意协议并注册"/>
        </div>
    </div>


</div>


<div class="footer">
    <p>
        <a href="#">关于奥买家</a>
        <span>|</span>
        <a href="#">诚聘英才</a>
        <span>|</span>
        <a href="#">联系我们</a>
    </p>
    <p>
        粤ICP备15091122号-1|Copyright© 奥买家 2013-2016，All Rights Reserved
    </p>


</div>
</body>
</html>
