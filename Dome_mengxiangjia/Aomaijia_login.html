<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/Aomaijia_login.css">
</head>
<body>
    <!--登陆-->
    <div class="head">
                  <img src="images/login/logo-login.png" alt="">
                  <span>欢迎登录</span>
                  <div class="head_reg">
                    <div class="head_reg_r">没有账号？</div>
                    <div>立即注册</div>
                    <div>|</div>
                    <div>帮助中心</div>
                  </div>
    </div>

    <div class="middle">
        <div class="login">
            <div class="login_hd">
                <span>账号登录</span>
                <span>手机的动态码登录</span>
                <i class="login_i"></i>
            </div>

            <ul class="login_ul">
                <li>
                <div class="login_cen">
                    <div class="txt_box txt_box1 txt_keyup1">
                        <span>
                            <img src="images/login/reg_02.png" alt="">
                        </span>
                        <input type="text" placeholder="手机号码/邮箱/用户名"/>
                        <div class="displace1">
                            <i>&times</i> 请输入用户名
                        </div>
                    </div>
                    <div class="txt_box txt_box2 txt_keyup1">
                        <span>
                            <img src="images/login/reg_03.png" alt="">
                        </span>
                        <input type="text" placeholder="登录密码"/>
                        <div class="displace2">
                            <i>&times</i> 请输入密码
                        </div>
                    </div>
                    <div class="txt_box3 txt_box3t txt_keyup1">
                        <span>
                            <img src="images/login/reg_04.png" alt="">
                        </span>
                        <input type="text" placeholder="验证码"/>
                        <button>获取验证码</button>
                        <div class="displace3">
                            <i>&times</i> 请输入验证码
                        </div>
                    </div>
                    <div class="txt_box4">
                        <input type="checkbox"/>
                        <span>2周内自动登录</span>
                        <p>忘记密码？</p>
                    </div>
                    <div class="txt_box5 txt_firbtn">
                        <button>登录</button>
                    </div>
                </div>
                </li>
                <li>
                    <div class="login_cen">
                        <div class="txt_box txt_btn2 txt_keyup2">
                             <span>
                                   <img src="images/login/reg_02.png" alt="">
                             </span>
                             <input type="text" placeholder="手机号码/邮箱/用户名"/>
                            <div class="displ_1">
                                <i>&times</i> 请正确输入您的手机号码
                            </div>
                            <div class="displ_2">
                                <i>&times</i> 请输入手机号码
                            </div>
                        </div>

                        <div class="txt_box3 txt_boxf txt_keyup2">
                            <span>
                                <img src="images/login/reg_04.png" alt="">
                            </span>
                            <input type="text" placeholder="验证码" />
                            <button class="txt_btn">获取手机验证码</button>
                            <div class="displ_3">
                                <i>&times</i> 请输入验证码
                            </div>
                        </div>

                        <div class="txt_box5 txt_btn3">
                            <button >登录</button>
                        </div>
                        <div class="txt_t">
                            注意：未注册过奥买家的手机号在首次登录时将自动完成注册，
                            使用该登录方式代表您已接受
                            <a href="#">《会员注册协议》</a>
                        </div>
                    </div>
                </li>

            </ul>

            <div class="ftr">
                <p>直接使用以下账号登录</p>
                <div class="poto">
                     <span>
                    <img src="images/login/ft_qq.png" alt="">
                </span>
                     <span>
                    <img src="images/login/ft_xl.png" alt="">
                </span>
                     <span>
                    <img src="images/login/ft_qq.png" alt="">
                </span>
                     <span>
                    <img src="images/login/ft_xl.png" alt="">
                </span>
                </div>

            </div>

        </div>
    </div>
    <div class="footer">
        <p>
            <a href="#">关于奥买家</a>
            <span>|</span>
            <a href="#">诚聘英才</a>
            <span>|</span>
            <a href="#">联系我们</a>
        </p>
        <p>
            粤ICP备15091122号-1|Copyright© 奥买家 2013-2016，All Rights Reserved
        </p>


    </div>
</body>
</html>
